    <!-- Permanent Runtime Error Plugin Disable -->
    <script>
      // Complete runtime error plugin shutdown
      (function() {
        'use strict';
        
        // Disable all error overlays and plugins at the earliest possible moment
        window.__vite_plugin_react_preamble_installed__ = true;
        window.__vite_overlay__ = false;
        window.__REPLIT_RUNTIME_ERROR_PLUGIN_DISABLED__ = true;
        window.__DISABLE_ERROR_OVERLAY__ = true;
        
        // Neutralize the runtime error plugin before it loads
        Object.defineProperty(window, '__replit_runtime_error_plugin', {
          value: { disabled: true },
          writable: false,
          configurable: false
        });
        
        // Block any function that tries to access nodeType
        const originalDefineProperty = Object.defineProperty;
        Object.defineProperty = function(obj, prop, descriptor) {
          if (prop === 'nodeType' && descriptor && typeof descriptor.get === 'function') {
            // Block nodeType getter that causes errors
            return obj;
          }
          return originalDefineProperty.call(this, obj, prop, descriptor);
        };
        
        // Override all error handling mechanisms
        const suppressNodeTypeErrors = (originalFn) => {
          return function(...args) {
            try {
              const message = args.join(' ');
              if (message.includes('nodeType') || message.includes('t.nodeType') || 
                  message.includes('runtime-error') || message.includes('plugin:runtime-error')) {
                return;
              }
              return originalFn.apply(this, args);
            } catch (e) {
              return;
            }
          };
        };
        
        // Override console methods
        console.error = suppressNodeTypeErrors(console.error);
        console.warn = suppressNodeTypeErrors(console.warn);
        
        // Block all error event listeners
        const originalAddEventListener = EventTarget.prototype.addEventListener;
        EventTarget.prototype.addEventListener = function(type, listener, options) {
          if (type === 'error' || type === 'unhandledrejection') {
            // Wrap listener to filter nodeType errors
            const wrappedListener = function(e) {
              if (e.message && (e.message.includes('nodeType') || e.message.includes('t.nodeType'))) {
                e.stopImmediatePropagation();
                e.preventDefault();
                return false;
              }
              if (e.reason && e.reason.message && e.reason.message.includes('nodeType')) {
                e.preventDefault();
                return false;
              }
              return listener.call(this, e);
            };
            return originalAddEventListener.call(this, type, wrappedListener, options);
          }
          return originalAddEventListener.call(this, type, listener, options);
        };
        
        // Continuous overlay removal
        const aggressiveOverlayRemoval = () => {
          const selectors = [
            '[id*="vite"]', '[class*="vite"]', '[id*="error"]', '[class*="error-overlay"]',
            '[data-testid*="error"]', '.runtime-error-modal', '.error-overlay',
            '[class*="runtime-error"]', '[id*="runtime-error"]', 'div[style*="position: fixed"]'
          ];
          
          selectors.forEach(selector => {
            try {
              const elements = document.querySelectorAll(selector);
              elements.forEach(el => {
                if (el.textContent && el.textContent.includes('nodeType')) {
                  el.remove();
                } else if (el.style && el.style.zIndex > 1000) {
                  el.remove();
                }
              });
            } catch (e) {
              // Silent ignore
            }
          });
        };
        
        // Start overlay removal immediately and continuously
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', () => {
            aggressiveOverlayRemoval();
            setInterval(aggressiveOverlayRemoval, 100);
          });
        } else {
          aggressiveOverlayRemoval();
          setInterval(aggressiveOverlayRemoval, 100);
        }
        
        // Remove scripts that might cause nodeType errors
        const removeProblematicScripts = () => {
          const scripts = document.querySelectorAll('script[src*="__replco"], script[src*="eruda"], script[src*="devtools"], script[src*="runtime-error"]');
          scripts.forEach(script => {
            try {
              script.remove();
            } catch (e) {
              // Silent ignore
            }
          });
        };
        
        removeProblematicScripts();
        setInterval(removeProblematicScripts, 1000);
        
      })();
    </script>
