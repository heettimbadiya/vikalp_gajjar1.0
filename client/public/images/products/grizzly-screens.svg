<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);">
  <!-- Industrial Frame -->
  <rect x="50" y="50" width="300" height="200" fill="#334155" stroke="#1e293b" stroke-width="3" rx="8"/>
  <rect x="60" y="60" width="280" height="180" fill="#475569" rx="4"/>
  
  <!-- Grizzly Bars -->
  <g stroke="#94a3b8" stroke-width="4" fill="none">
    <line x1="80" y1="70" x2="80" y2="230"/>
    <line x1="110" y1="70" x2="110" y2="230"/>
    <line x1="140" y1="70" x2="140" y2="230"/>
    <line x1="170" y1="70" x2="170" y2="230"/>
    <line x1="200" y1="70" x2="200" y2="230"/>
    <line x1="230" y1="70" x2="230" y2="230"/>
    <line x1="260" y1="70" x2="260" y2="230"/>
    <line x1="290" y1="70" x2="290" y2="230"/>
    <line x1="320" y1="70" x2="320" y2="230"/>
  </g>
  
  <!-- Support Structure -->
  <rect x="40" y="240" width="320" height="20" fill="#1e293b" rx="4"/>
  <rect x="45" y="260" width="310" height="15" fill="#0f172a" rx="2"/>
  
  <!-- Material Flow Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>
  
  <!-- Input Flow -->
  <path d="M 200 30 L 200 50" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="210" y="45" fill="#3b82f6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Material Input</text>
  
  <!-- Output Flows -->
  <path d="M 120 250 L 120 280" stroke="#22c55e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="70" y="295" fill="#22c55e" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Undersized</text>
  
  <path d="M 280 250 L 280 280" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="240" y="295" fill="#ef4444" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Oversized</text>
  
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Grizzly Screen</text>
</svg>